<form ngForm="ngForm">
  <label>
    <p class="textnag">Imie i nazwisko:</p>
    <input type="text" [(ngModel)]="imie_nazwisko" required #imie_nazwiskoForm="ngModel">
    <div *ngIf="imie_nazwiskoForm.invalid && imie_nazwiskoForm.touched">Imie i nazwisko jest puste</div>
  </label>
  <label>
    <p class="textnag">Status zawody:</p>
    <input type="radio" value="uczeń" [(ngModel)]="radio">uczeń <br>
    <input type="radio" value="pracuj">pracujący <br>
    <input type="radio" value="bezrobotyn">bezrobotyn <br>
    <input type="radio" value="na_recie">na recie emerytalnej
  </label><br><br>
  <label >
    <input type="button" (click)="wypisaniedokonsoli()" value="tak">
  </label>
</form>
